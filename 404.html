<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Vaga de Cadista</h2>
        <p>Não perca esta oportunidade imperdível!</p>
        <p>Estamos procurando um Cadista talentoso para se juntar à nossa equipe.</p>
        <p>Se você possui as habilidades necessárias e está interessado em fazer parte de uma empresa inovadora, preencha o formulário abaixo para se candidatar.</p>
        <form method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
</body>
</html>
